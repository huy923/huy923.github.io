<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/Bootstrap/css/login.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>login</title>
    </head>
    <body>
        <div class="d-flex">
                <div class="shadow p-5 rounded-5">
                    <div class="d-flex">
                        <p class="mt-2 h3">Email:</p>
                        <input type="email" name="email"
                            class="m-2 rounded-5 border-0 form-control">
                    </div>
                    <div class="d-flex">
                        <p class="mt-2 h3">Password: </p>
                        <div class="input-group m-2">
                            <input type="password" name="password" id="password"
                                class="form-control rounded-start-pill rounded-0 border-0">
                            <button
                                class="input-group-text rounded-end-pill bg-light rounded-0 border-0"
                                onclick="togglePassword()">
                                <span><i class="bi bi-eye-slash-fill"
                                        id="eyeIcon"></i></span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 ms-3 rounded-5 mt-2 btn btn-primary">
                            <span>Log in</span>
                        </div>
                        <div class="col-auto mt-3 ">
                            <div>
                                Need an account?
                                <a href="/html/sign.html"
                                class="text-decoration-none">
                                Sign up</a>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <hr class="flex-grow-1">
                        <span class="px-2 mb-1">or</span>
                        <hr class="flex-grow-1">
                    </div>
                    <div class="row d-flex">
                        <div class="m-1 col-md btn btn-outline-light"><span><img
                                    src="/img/google.png" alt="google"
                                    width="40"
                                    height="40"></span><span class="ms-2">Google</span></div>
                        <div class="m-1 col-md btn btn-outline-light"><span><img
                                    src="/img/facebook.png" alt="facebook"
                                    width="40"
                                    height="40"></span> <span class="ms-2">Facebook</span></div>
                    </div>
                    <hr>
                    <div class="text-center mt-2">
                        <a href="#"
                            class="text-decoration-none btn btn-outline-light">
                            Forgot password?
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="/Bootstrap/js/login.js"></script>
    </body>
</html>
